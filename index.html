<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./css/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <nav class="navbar navbar-expand navbar-light bg-light navbar-dark bg-dark static-top">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                 <a class="nav-link" href="#parking">Garagem</span></a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="#vehicles">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#vehicles">Veículos</a>
                           </li>
                        </ul>
                        
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item active">
                                 <a class="nav-link" href="#config">Configuração <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                 <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">Relatórios</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                     <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a> <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="dropdown-divider">
                                    </div> <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
        
        <div class="row lancamento screens ">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-6" style="border-right: 2px solid grey;">
                        <div class="form-group row">
                            <span class="navbar-brand" href="#parking" style="color: rgb(143,209,158); font-weight: 900;">VAGAS DISPONÍVEIS:<span class="badge badge-light" id="freeAmount"></span></span>
                            <span class="navbar-brand" href="#parking" style="color: rgb(216, 160, 166); font-weight: 900;">VAGAS OCUPADAS:<span class="badge badge-light" id="busyAmount"></span></span>
                            <select class="select-parking">
                              <option>VAGAS</option>
                              <option>PENDÊNCIAS</option>
                            </select>
                        </div>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-hover table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            VAGA
                                        </th>
                                        <th>
                                            VEÍCULO
                                        </th>
                                        <th>
                                            PLACA
                                        </th>
                                        <th>
                                            ENTRADA
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="table_parking"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="hide-screen" id="view_form_parking">
                            <form role="form overflow-auto force-overflow" id="form_traffic" autocomplete="off">
                                <div class="form-group">
                                    
                                    <label for="license_plate">
                                        Placa do Veiculo
                                    </label>
                                    <input type="text" class="form-control" id="form_parking_license_plate" maxlength="7">
                                </div>
                                <div class="form-group">
                                    
                                    <label for="model">
                                        Modelo
                                    </label>
                                    <input type="text" class="form-control" id="form_parking_model" maxlength="255">
                                </div>
                            
                                <div class="form-group">
                                    
                                    <label for="name">
                                        Proprietário <span class="badge badge-success" id="form_amount_parking">0</span>
                                    </label>
                                    <input type="text" class="form-control" id="form_parking_name" maxlength="255">
                                    <table class="table table-hover table-borderless table-search hide-screen" id="form_search">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th ><i class="close" id="close_form_search">X</i></th>
                                            </tr>
                                        </thead>
                                        <tbody id="form_search_body"></tbody>
                                    </table>
                                </div>

                                <div class="form-group">
                                    
                                    <label for="phone">
                                        Telefone
                                    </label>
                                    <input type="tel" class="form-control" id="form_parking_phone" maxlength="11">
                                </div>
                                
                                <button type="button" class="btn btn-primary" id="form_parking_save">
                                    Salvar
                                </button>
                                <button type="button" class="btn btn-danger" id="form_parking_cancel">
                                    Cancelar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
            </div>
        </div> -->
    </div>

    <script src="./js/lib.js"></script>
    <script src="./js/obj/objConfig.js"></script>
    <script src="./js/obj/objTraffic.js"></script>
    <script src="./js/obj/objClient.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/traffic.js"></script>
</body>
</html>
