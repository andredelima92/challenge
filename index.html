<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./css/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/bootbox.js" crossorigin="anonymous"></script>
    <script src="./js/font.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <nav class="navbar navbar-expand navbar-light bg-light navbar-dark bg-dark static-top">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                 <a class="nav-link" href="#parking" id="header_parking">Garagem</span></a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="#vehicles" id="header_clients">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#vehicles" id="header_vehicles">Veículos</a>
                           </li>
                        </ul>
                        
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item">
                                 <a class="nav-link" href="#config">Configuração <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                 <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">Relatórios</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                     <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a> <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="dropdown-divider">
                                    </div> <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
        
        <div class="row lancamento screens">
            <div class="col-md-12 hide-screen"  id="vw_clients">
                <div class="input-group" style="margin-bottom: 30px;">
                    <input type="text" class="form-control" aria-label="Pesquisa de cliente" placeholder="Nome do cliente ou telefone" id="search_table_input" autocomplete="off">
                    <div class="input-group-append">
                        <span class="input-group-text text-primary"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="border-right: 2px solid grey;">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-hover table-striped table-light">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            NOME
                                        </th>
                                        <th>
                                            TELEFONE
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="table_clients"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div id="view_form_client">
                            <form role="form overflow-auto force-overflow" autocomplete="off">
                                <div class="form-group">
                                    <label for="name">
                                        Nome
                                    </label>
                                    <input type="text" class="form-control" id="form_client_name" maxlength="255">
                                </div>

                                <div class="form-group">
                                    
                                    <label for="phone">
                                        Telefone
                                    </label>
                                    <input type="tel" class="form-control" id="form_client_phone" maxlength="11">
                                </div>
                                <button type="button" class="btn btn-primary" id="form_client_save">
                                    Salvar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 hide-screen"  id="vw_vehicles">
                <div class="input-group" style="margin-bottom: 30px;">
                    <input type="text" class="form-control" aria-label="Pesquisa de veículos" placeholder="Modelo ou placa" id="search_table_vehicle_input" autocomplete="off">
                    <div class="input-group-append">
                        <span class="input-group-text text-primary"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="border-right: 2px solid grey;">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-hover table-striped table-light">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            PLACA
                                        </th>
                                        <th>
                                            MODELO
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="table_vehicles"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div id="view_form_vehicles">
                            <form role="form overflow-auto force-overflow" autocomplete="off">
                                <div class="form-group">
                                    <label for="name">
                                        Placa
                                    </label>
                                    <input type="text" class="form-control" id="form_vehicle_plate" maxlength="7">
                                </div>

                                <div class="form-group">
                                    
                                    <label for="phone">
                                        Modelo
                                    </label>
                                    <input type="tel" class="form-control" id="form_vehicle_model" maxlength="255">
                                </div>
                                <button type="button" class="btn btn-primary" id="form_vehicle_save">
                                    Salvar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" id="vw_traffics">
                <div class="row">
                    <div class="col-sm-6" style="border-right: 2px solid grey;">
                        <div class="form-group row">
                            <span class="navbar-brand" href="#parking" style="color: rgb(143,209,158); font-weight: 900;">VAGAS DISPONÍVEIS:<span class="badge badge-light" id="freeAmount"></span></span>
                            <span class="navbar-brand" href="#parking" style="color: rgb(216, 160, 166); font-weight: 900;">VAGAS OCUPADAS:<span class="badge badge-light" id="busyAmount"></span></span>
                            <select class="select-parking" id="option_parking">
                              <option value="1">VAGAS</option>
                              <option value="2">PENDÊNCIAS</option>
                            </select>
                        </div>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-hover table-bordered" id="table_parking_view">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            VAGA
                                        </th>
                                        <th>
                                            VEÍCULO
                                        </th>
                                        <th>
                                            PLACA
                                        </th>
                                        <th>
                                            ENTRADA
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="table_parking"></tbody>
                            </table>
                        </div>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-hover table-bordered hide-screen" id="table_payment_view">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            PLACA
                                        </th>
                                        <th>
                                            ENTRADA
                                        </th>
                                        <th>
                                            SAIDA
                                        </th>
                                        <th>
                                            ESTADIA
                                        </th>
                                        <th>
                                            VALOR
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="table_parking_payment"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="hide-screen" id="view_form_parking">
                            <form role="form overflow-auto force-overflow" id="form_traffic" autocomplete="off">
                                <div class="form-group">
                                    
                                    <label for="license_plate">
                                        Placa do Veiculo <span class="badge badge-success" id="form_amount_parking">0</span>
                                    </label>
                                    <input type="text" class="form-control" id="form_parking_license_plate" maxlength="7">
                                    <table class="table table-hover table-borderless table-search hide-screen" id="form_search_vehicle">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th ><i class="close">X</i></th>
                                            </tr>
                                        </thead>
                                        <tbody id="form_search_vehicle_body"></tbody>
                                    </table>
                                </div>
                                <div class="form-group">
                                    
                                    <label for="model">
                                        Modelo
                                    </label>
                                    <input type="text" class="form-control" id="form_parking_model" maxlength="255">
                                </div>
                            
                                <div class="form-group">
                                    
                                    <label for="name">
                                        Proprietário
                                    </label>
                                    <input type="text" class="form-control" id="form_parking_name" maxlength="255">
                                    <table class="table table-hover table-borderless table-search hide-screen" id="form_search">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th ><i class="close">X</i></th>
                                            </tr>
                                        </thead>
                                        <tbody id="form_search_body"></tbody>
                                    </table>
                                </div>

                                <div class="form-group">
                                    
                                    <label for="phone">
                                        Telefone
                                    </label>
                                    <input type="tel" class="form-control" id="form_parking_phone" maxlength="11" placeholder="opcional">
                                </div>
                                <div id="btn_new_traffic" class="hide-screen">
                                    <button type="button" class="btn btn-primary" id="form_parking_save">
                                        Salvar
                                    </button>
                                    <button type="button" class="btn btn-danger" id="form_parking_cancel">
                                        Cancelar
                                    </button>
                                </div>
                                <div id="btn_edit_traffic" class="hide-screen">
                                    <button type="button" class="btn btn-success" id="form_parking_pay">
                                       Baixar
                                    </button>
                                    <button type="button" class="btn btn-danger " id="form_parking_delete">
                                        Excluir
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dialog-confirm" title="Confirmar recebimento?"></div>
        <!-- <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
            </div>
        </div> -->
    </div>

    <script src="./js/lib.js"></script>
    <script src="./js/obj/objConfig.js"></script>
    <script src="./js/obj/objTraffic.js"></script>
    <script src="./js/obj/objClient.js"></script>
    <script src="./js/obj/objVehicle.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/vehicle.js"></script>
    <script src="./js/traffic.js"></script>
</body>
</html>
